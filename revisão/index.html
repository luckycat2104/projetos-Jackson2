<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lessti" rel="stylesheet">
    <title>Calculadora de Horas</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="form">
        <h3>Escolha os Horários que deseja calcular!</h3>
        <input type="number" id="HoraInicial" placeholder="Hora Inicial">&nbsp; :&nbsp;
        <input type="number" id="MinInicial" placeholder="Minuto Inicial"> <br>
        <input type="number" id="HoraFinal" placeholder="Hora Final">&nbsp; :&nbsp;
        <input type="number" id="MinFinal" placeholder="Minuto Final"> <br>
        <button onclick="soma()">Soma</button>
        <button onclick="sub()">Diferença</button>
        <h3 id="r">Resultado</h3>
    </div>
</body>
</html>
